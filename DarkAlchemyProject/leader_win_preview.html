<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HETAIROI - Leader Victory</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('assets/leader_bg_dark.png');
            background-size: cover;
            background-position: center;
            font-family: 'Cormorant Garamond', serif;
            color: #d4af37;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .screen-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            background: rgba(10, 20, 10, 0.85);
            /* Dark Green tint */
            padding: 40px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 50px rgba(76, 175, 80, 0.4), inset 0 0 30px rgba(0, 0, 0, 0.8);
            animation: victoryScale 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        @keyframes victoryScale {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Cinzel Decorative', serif;
            font-size: 3.5rem;
            margin: 0;
            background: -webkit-linear-gradient(#4CAF50, #2E7D32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.5));
            letter-spacing: 4px;
        }

        .sub-text {
            font-size: 1.5rem;
            color: #fff;
            margin: 10px 0 40px 0;
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        .stat-box {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-family: 'Cinzel', serif;
            color: #aaa;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .stat-val {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }

        /* Judgment/Purge Section */
        .judgment-section {
            border-top: 1px solid rgba(76, 175, 80, 0.3);
            padding-top: 20px;
            margin-top: 30px;
            width: 100%;
        }

        .judgment-title {
            color: #d4af37;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* Interactive Animations */
        @keyframes enterCard {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .traitor-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            animation: enterCard 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            opacity: 0;
            /* logic handles fill-mode */
        }

        .traitor-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .traitor-card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .traitor-card:hover {
            border-color: #d4af37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            transform: scale(1.02);
        }

        /* Execution States */
        .traitor-card.executed {
            border-color: #ff3333;
            background: rgba(50, 0, 0, 0.6);
            transform: scale(0.95);
            filter: grayscale(100%) contrast(150%);
        }

        .traitor-card.executed .traitor-name {
            text-decoration: line-through;
            color: #ff3333;
            text-shadow: none;
        }

        .traitor-card.executed::after {
            content: "TERMINATED";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 3rem;
            color: #ff3333;
            border: 5px solid #ff3333;
            padding: 10px;
            font-family: 'Cinzel Decorative', sans-serif;
            opacity: 0;
            animation: stampIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            pointer-events: none;
        }

        .traitor-card.executed .action-buttons {
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        /* Pardon States */
        .traitor-card.pardoned {
            border-color: #4CAF50;
            background: rgba(0, 50, 0, 0.6);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.3);
        }

        .traitor-card.pardoned .traitor-name {
            color: #4CAF50;
            text-shadow: 0 0 10px #4CAF50;
        }

        .traitor-card.pardoned::after {
            content: "LOYALTY RESTORED";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: #4CAF50;
            font-family: 'Cinzel', sans-serif;
            letter-spacing: 4px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 20px;
            border-radius: 2px;
            white-space: nowrap;
        }

        .traitor-card.pardoned .action-buttons {
            pointer-events: none;
            opacity: 0;
        }

        @keyframes stampIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3) rotate(-15deg);
            }

            100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1) rotate(-15deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                margin-top: 10px;
            }

            to {
                opacity: 1;
                margin-top: 0;
            }
        }

        .traitor-info {
            margin-bottom: 15px;
        }

        .traitor-name {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            /* Larger, clearer name */
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .traitor-role {
            font-size: 1rem;
            color: #888;
            font-style: italic;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .btn-action {
            padding: 10px 25px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid;
            background: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        /* Button click ripple effect */
        .btn-action::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: scale(0);
            transition: transform 0.4s, opacity 0.4s;
            border-radius: 50%;
        }

        .btn-action:active::after {
            transform: scale(2);
            opacity: 1;
            transition: 0s;
        }

        .btn-kill {
            color: #ff3333;
            border-color: #ff3333;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.2);
        }

        .btn-kill:hover {
            background: rgba(255, 51, 51, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            transform: scale(1.05);
        }

        .btn-keep {
            color: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
        }

        .btn-keep:hover {
            background: rgba(76, 175, 80, 0.2);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
            transform: scale(1.05);
        }

        .victory-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4CAF50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
        }

        /* ... existing judgment styles ... */

        .btn-continue {
            display: none;
            /* Hidden until interaction */
            margin: 50px auto 0 auto;
            padding: 18px 50px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #d4af37;
            color: #d4af37;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            animation: fadeIn 1s;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-continue::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            pointer-events: none;
        }

        .btn-continue:hover {
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            text-shadow: 0 0 10px #d4af37;
            transform: translateY(-2px);
            letter-spacing: 6px;
        }

        /* Lobby Waiting State Styles */
        .lobby-state {
            text-align: center;
            animation: fadeIn 1s;
        }

        .lobby-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #d4af37;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 30px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="leader-mode">
    <!-- Screen Content Wrapper -->
    <div class="screen-container" id="main-content">
        <div class="victory-icon">â™›</div>
        <h1>REGIME SECURED</h1>
        <p class="sub-text">Rebellion Crushed</p>

        <div class="stat-box">
            <div class="stat">
                <span class="stat-label">Loyalist Support</span>
                <span class="stat-val" style="color:#4CAF50">65%</span>
            </div>
            <div class="stat">
                <span class="stat-label">Rebel Threat</span>
                <span class="stat-val" style="color:#ff3333">35%</span>
            </div>
        </div>

        <div class="judgment-section">
            <div class="judgment-title">JUDGMENT AWAITING</div>

            <!-- Traitor 1 -->
            <div class="traitor-card" id="card-1">
                <div class="traitor-info">
                    <span class="traitor-name">GENERAL MARCUS</span>
                    <span class="traitor-role">Military Command</span>
                </div>
                <div class="action-buttons">
                    <button class="btn-action btn-keep" onclick="pardonTrait('card-1')">PARDON</button>
                    <button class="btn-action btn-kill" onclick="executeTrait('card-1')">EXECUTE</button>
                </div>
            </div>

            <!-- Traitor 2 -->
            <div class="traitor-card" id="card-2">
                <div class="traitor-info">
                    <span class="traitor-name">DIRECTOR SILAS</span>
                    <span class="traitor-role">Intelligence Bureau</span>
                </div>
                <div class="action-buttons">
                    <button class="btn-action btn-keep" onclick="pardonTrait('card-2')">PARDON</button>
                    <button class="btn-action btn-kill" onclick="executeTrait('card-2')">EXECUTE</button>
                </div>
            </div>

            <button class="btn-continue" id="btn-next" onclick="goToLobby()">PROCEED TO NEXT ROUND</button>

        </div>
    </div>

    <script>
        let judgments = 0;

        function checkProgress() {
            judgments++;
            // Show continue button after first judgment for smooth flow, or wait for all.
            // Let's show it immediately so they can skip if they want, or wait.
            // For drama, let's show it after 1 interaction.
            if (judgments >= 1) {
                document.getElementById('btn-next').style.display = 'block';
            }
        }

        function executeTrait(cardId) {
            const card = document.getElementById(cardId);
            // Visual Shake on Screen
            const container = document.getElementById('main-content');
            container.style.animation = 'none';
            container.offsetHeight; /* trigger reflow */
            container.style.animation = 'shakeScreen 0.3s';

            card.classList.add('executed');
            if (navigator.vibrate) navigator.vibrate(200);
            checkProgress();
        }

        function pardonTrait(cardId) {
            const card = document.getElementById(cardId);
            card.classList.add('pardoned');
            checkProgress();
        }

        function goToLobby() {
            // Simulate Navigation to Lobby
            document.body.innerHTML = `
                <div class="lobby-state">
                    <div class="lobby-spinner"></div>
                    <h1 style="font-family:'Cinzel Decorative'; color:#d4af37;">STANDING BY</h1>
                    <p style="color:#aaa; letter-spacing:2px; margin-top:10px;">Awaiting Next Crisis...</p>
                    <div style="margin-top:40px; font-style:italic; border-top:1px solid #333; padding-top:20px; color:#555;">
                        "Power is not given, it is taken."
                    </div>
                    <button onclick="window.location.href='leader_preview.html'" style="margin-top:30px; padding:15px 30px; background:transparent; border:1px solid #d4af37; color:#d4af37; font-family:'Cinzel'; cursor:pointer; text-transform:uppercase; letter-spacing:2px; transition:all 0.3s;">
                        Start Next Round
                    </button>
                </div>
            `;
        }
    </script>

</body>

</html>
