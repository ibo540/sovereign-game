<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <filter id="glow-auth" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        <linearGradient id="grad-auth" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#aaaaaa;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Outer Ring -->
    <circle cx="100" cy="100" r="90" stroke="url(#grad-auth)" stroke-width="2" fill="none" opacity="0.5"/>
    <circle cx="100" cy="100" r="80" stroke="#ffffff" stroke-width="1" stroke-dasharray="10,5" fill="none" opacity="0.3"/>

    <!-- Gavel Logic -->
    <g transform="translate(100,100) rotate(-45) translate(-100,-100)" filter="url(#glow-auth)">
        <!-- Handle -->
        <rect x="95" y="40" width="10" height="120" rx="2" fill="#e0e0e0"/>
        <!-- Head -->
        <rect x="60" y="40" width="80" height="30" rx="5" fill="#ffffff"/>
        <!-- Details -->
        <rect x="65" y="45" width="70" height="20" rx="2" fill="none" stroke="#000000" stroke-width="1"/>
        <line x1="100" y1="40" x2="100" y2="70" stroke="#000000" stroke-width="2"/>
    </g>

    <!-- Authority Wreath/Base -->
    <path d="M50,150 Q100,180 150,150" stroke="#ffffff" stroke-width="2" fill="none"/>
</svg>
