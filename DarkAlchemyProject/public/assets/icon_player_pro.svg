<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <filter id="glow-play" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        <linearGradient id="grad-play" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#888888;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Outer Ring -->
    <circle cx="100" cy="100" r="90" stroke="url(#grad-play)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M100,10 L190,100 L100,190 L10,100 Z" stroke="#ffffff" stroke-width="1" fill="none" opacity="0.2"/>

    <!-- Pawn Logic -->
    <g filter="url(#glow-play)">
        <!-- Head -->
        <circle cx="100" cy="60" r="25" fill="#ffffff"/>
        <!-- Neck -->
        <path d="M85,90 Q100,90 115,90 L120,110 Q100,105 80,110 Z" fill="#e0e0e0"/>
        <!-- Body -->
        <path d="M80,110 L120,110 L130,150 L70,150 Z" fill="#ffffff"/>
        <!-- Base -->
        <rect x="60" y="150" width="80" height="20" rx="5" fill="#e0e0e0"/>
    </g>
</svg>
